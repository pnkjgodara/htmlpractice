<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: color-mix(in srgb, color percentage, color percentage);">
   <table align="center" border="5"cellpadding="5">
     <form action="/html/registration2.html">
        <tr>
            <td colspan="5">
              <h2>Registration Form</h2>
            </td>
        </tr>
        <tr>
            <td>
                Student name
            </td>
            <td>
               <label for="1">
                <input type="text" value="" placeholder="" name="Student name" id="1">
               </label>
            </td>
        </tr>
        <tr>
            <td>
                Father's name
            </td>
            <td>
                <label for="2">
                    <input type="text" value="" placeholder="" name="Father name" id="2"  >
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Mother name
            </td>
            <td> 
                <label for="3">
                    <input type="text" value="" name="Mother name" placeholder="" id="3">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <label for="4">
                    <input type="date" value="" name="Date" placeholder="date" id="4">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <label for="5">
                    <input type="radio" value="male" name="male"id="5">male
                </label>
                <label for="6">
                    <input type="radio" value="female" name="female" id="6">female
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Email ID
            </td>
            <td>
                <label for="7">
                    <input type="email" value="" name="Email" id="7">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Mobile No.
            </td>
            <td>
                <label for="8">
                    <input type="number" value="" name="number" id="8">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
            <textarea name="" id="" cols="21" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                State
            </td>
            <td
                    <input type="" placeholder="">             
            </td>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <input type="text" placeholder="">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" placeholder="submit">
            </td>
        </tr>

     </form>
   </table>
</body>
</html>
