<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cursor.css">
</head>
<body>
    <p>Move your mouse over the below word</p>
    
    <div style="cursor: alias;" id="d1">alias valu</div>
    <div style="cursor: text;" id="d2">text</div>
    <div style="cursor: default;">default</div>
    <div style="cursor: e-resize;" id="d3">resize value</div>
    <div style="cursor: help;" id="d4">help</div>
    <div style="cursor: wait;" id="d5">wait</div>
    <div style="cursor: all-scroll;" id="d6">for scroll </div>
    <div style="cursor: move;" id="d7">move item</div>

<a href="https://www.google.com"></a>

</body>
</html>
